<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ritvik ">
    <meta name="description" content="Site is the basic template of a landing website name Vista Website Business">
    <title>Vista Website Business</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- to manage styling of the inputs fields in the form  -->
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header starts from here which contains brand logo and navgation bar -->
        <div class="header">
            <!-- brand logo div block -->
            <div class="brand-logo">
                <h1>
                    <span class="active">Vista</span> Website Business
                </h1>
            </div>
            <!-- navigation bar div block -->
            <div class="navigation-bar">
                <a href="index.html" class="active">Home</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
            </div>
        </div>
        <!-- Header ends here !!! -->
        <!-- section newsletter begins here -->
        <div class="section-newsletter">
            <h3>Please Subscribe To Our Newsletter</h3>
            <form>
                <input type="email" name="email" placeholder="Enter Email...">
                <button type="submit" onclick=  "alert('Thanks For The Subscription , You Will Be Notified Soon !')">Subscribe</button>
            </form>
        </div>
        <!-- section newsletter ends here -->

        <!-- section for the showcase block starts from here -->
        <div class="section-showcase">
            <h2> <span class="active"> User/Costumer</span> Login</h2>
            <div class="login-form">
                <form >
                    <input type="login-id" name="login-username-input" placeholder="Enter Username/Email"> <br>
                    <input type="login-password" name="login-password-input" placeholder="Enter Password"> <br>
                    <div>
                    <label for="rememberme-radio">Remeber Me</label> 
                    <input type="radio" name="rememberme-radio"> <br>
                    </div>
                    <button type="submit" name="login-btn">Login</button>
                </form>
            </div>
        </div>
        <!-- section showcase ends here -->
        <div class="footer">
            <p>Copyright &copy; 2019 Vista Website Business</p>
            <h3>Designer & Developer : Rtivik </h3>
        </div>
    </div>

</body>

</html>
